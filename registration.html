<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<link href="registration.css" rel="stylesheet">
</head>
<body>
	<div id="regForm">
		<h1>Enter the system</h1>
		<p>It is nesseary to login in Your account in order to signup for a course.</p><br>
		<form id="myForm" action="#">
		 	<div id="register">
		 		<h2><span id="text1">ARE YOU NEW?</span> REGISTER</h2>
		 		<input type="text" placeholder="User name"><br>
		 		<input type="text" placeholder="Email"><br>
		 		<input type="text" placeholder="Password"><br>
		 		<input type="text" placeholder="Confirm Password"><br>
		 		<input type="button" value="Register"><br>
		 	</div>
		 	<div id="login">
		 		<h2>ALREADY A STUDENT? LOGIN</h2>
		 		<input type="text" placeholder="User name"><br>
		 		<input type="text" placeholder="Password"><br>
		 		<input type="checkbox"> Remember me?<br>
		 		<input type="button" value="Login"><br>
		 		<div><a href="#">Forget Password</a></div>
		 	</div>
		</form>
	</div>
</body>
</html>
